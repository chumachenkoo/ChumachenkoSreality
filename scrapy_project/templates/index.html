<!DOCTYPE html>
<html>
<head>
    <title>All flats</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>All flats</h1>

    <div class="grid">
        {% for item in items %}
            <div class="grid-item">
                <img src="{{ item[2] }}" alt="{{ item[1] }}">
                <p>{{ item[1] }}</p>
            </div>
        {% endfor %}
    </div>

    <div class="pagination">
        {% if page > 1 %}
            <a href="?page={{ page - 1 }}">Previous</a>
        {% endif %}

        {% if page < total_pages %}
            <a href="?page={{ page + 1 }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
